# Agent OS Configuration

# Refer to the official Agent OS documentation at:
# https://buildermethods.com/agent-os

agent_os_version: 1.4.1

agents:
  claude_code:
    enabled: false
  cursor:
    enabled: false

project_types:
  default:
    instructions: ~/.agent-os/instructions
    standards: ~/.agent-os/standards

  # type_a:
  #   instructions: ~/.agent-os/project_types/type_a/instructions
  #   standards: ~/.agent-os/project_types/type_a/standards

  # type_b:
  #   instructions: ~/.agent-os/project_types/type_b/instructions
  #   standards: ~/.agent-os/project_types/type_b/standards

default_project_type: default

codebase_indexing:
  enabled: true
  incremental: true  # Only update changed files during task execution
  patterns:
    js: ["function", "export", "class", "const.*=.*=>"]
    ts: ["function", "export", "class", "interface", "type", "const.*=.*=>"]
    py: ["def ", "class ", "import ", "from "]
    rb: ["def ", "class ", "module "]
    go: ["func ", "type ", "interface "]
    rs: ["fn ", "struct ", "impl ", "trait "]
    java: ["public ", "private ", "protected ", "class ", "interface "]
    cs: ["public ", "private ", "protected ", "class ", "interface "]
